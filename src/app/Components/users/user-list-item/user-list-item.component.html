<app-default-nav-bar></app-default-nav-bar>
<div class="container mt-4">
  <div class="card">
    <div class="card-header">
      <div class="h1 text-center text-info">Creer Utilisateur</div>
    </div>
    <div class="card-body">
      <form #f="ngForm" (ngSubmit)="addUser(f)">
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputFirstname">Fistname</label>
            <input type="text" class="form-control" id="inputFirstname" placeholder="Firstname" name="firstname" ngModel>
          </div>
          <div class="form-group col-md-6">
            <label for="inputLastname">Lastname</label>
            <input type="text" class="form-control" id="inputLastname" placeholder="Lastname" name="lastname" ngModel>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputEmail4">Email</label>
            <input type="email" class="form-control" id="inputEmail4" placeholder="Email" name="email" ngModel>
          </div>
          <div class="form-group col-md-6">
            <label for="inputPassword4">Password</label>
            <input type="password" class="form-control" id="inputPassword4" placeholder="Password" name="password" ngModel>
          </div>
        </div>
        <div class="form-group">
          <label for="inputUsername">Username</label>
          <input type="text" class="form-control" id="inputUsername" placeholder="Username" name="username" ngModel>
        </div>
        <div class="d-flex justify-content-center">
          <button type="submit" class="btn btn-lg btn-primary ">Ajouter</button>
        </div>
      </form>
    </div>
  </div>
</div>
