<app-nav-bar></app-nav-bar>
<div fxLayoutAlign="center" class="mt-4">
  <mat-card fxFlex="50">
    <mat-card-header>
      <mat-card-title>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form  fxLayout="column" [formGroup]="create" (ngSubmit)="onAdd()">
        <mat-form-field>
          <mat-label>Nom</mat-label>
          <input matInput type="text" formControlName="lastname">
        </mat-form-field>
        <mat-form-field>
          <mat-label>Prenom</mat-label>
          <input matInput type="text" formControlName="firstname">
        </mat-form-field>
        <mat-form-field>
          <mat-label>Avatar</mat-label>
          <ngx-mat-file-input formControlName="avatar"></ngx-mat-file-input>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Email</mat-label>
          <input matInput type="email" formControlName="email">
        </mat-form-field>
        <mat-form-field>
          <mat-label>Profil</mat-label>
          <mat-select formControlName="profil" required>
            <mat-option>-- None --</mat-option>
            <mat-option *ngFor="let profil of profils" value="{{profil._id}}">{{profil._libelle}}</mat-option>
          </mat-select>
        </mat-form-field>
        <button mat-raised-button type="submit" class="info">Soumettre</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
