<app-default-nav-bar></app-default-nav-bar>
<div fxLayoutAlign="center center" class="mt-4">
  <mat-card fxFlex="40">
    <mat-card-header>
      <mat-card-title matCardTitle>
        <h2>Sign in</h2>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onLogin()" fxLayoutAlign="strech" fxLayout="column">
        <mat-form-field appearance="legacy">
          <mat-label><mat-icon>email</mat-icon> Email</mat-label>
          <input matInput type="text" formControlName="username" class="focus">
          <mat-icon matSuffix>username</mat-icon>
        </mat-form-field>
        <mat-form-field>
          <mat-label><mat-icon>lock</mat-icon> Password</mat-label>
          <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" class="focus">
          <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
        </mat-form-field>
        <button mat-raised-button type="submit" class="info">Se connecter</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
